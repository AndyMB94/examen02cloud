version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: miapp
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      DB_NAME: miapp
      DB_USER: user
      DB_PASSWORD: pass
      DB_HOST: db
    depends_on:
      - db

  frontend:
    build: ./frontend
    volumes:
      - ./frontend:/app
    ports:
      - "4000:4000"
    depends_on:
      - backend

volumes:
  pgdata:
